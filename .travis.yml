language: go
go:
- 1.13.x
script:
- GOOS=darwin  GOARCH=amd64 go build -o bin/fwd-osx-amd64
- GOOS=linux   GOARCH=amd64 go build -o bin/fwd-linux-amd64
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - bin/fwd-osx-amd64
  - bin/fwd-linux-amd64
  on:
    repo: adamglt/fwd
    tags: true